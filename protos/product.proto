syntax = "proto3";

package productPackage;

message Product {
    int32 id = 1;
    string title = 2;
    string price = 3;
}

message ProductId {
  int32 id = 1;
}

message ProductList {
  repeated Product products = 1;
}

message CreateProduct {
    string title = 1;
    string price = 2;
}

message Empty {
  
}

message Result {
  string status = 1;
}


service ProductService {
  rpc listProduct(Empty) returns (ProductList);
  rpc getProduct(Empty) returns (Product);
  rpc CreateProduct(CreateProduct) returns (Result);
  rpc updateProduct(Product) returns (Result);
  rpc deleteProduct(ProductId) returns (Result);
}