syntax = "proto3";

package BlogPackage;

message Blog {
    int32 id = 1;
    string title = 2;
    string text = 3;
}

message BlogId {
  int32 id = 1;
}

message BlogList {
  repeated Blog blogs = 1;
}

message CreateBlog {
    string title = 1;
    string text = 2;
}

message Empty {
  
}

message Result {
  string status = 1;
}


service BlogService {
  rpc listBlog(Empty) returns (BlogList);
  rpc getBlog(BlogId) returns (Blog);
  rpc CreateBlog(CreateBlog) returns (Result);
  rpc updateBlog(Blog) returns (Result);
  rpc deleteBlog(BlogId) returns (Result);
}